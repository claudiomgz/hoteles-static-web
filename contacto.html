    />
    <!-- Mi CSS -->
    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="index.html">Hoteles del Sur</a>

        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html"
            >Home<span class="sr-only">(current)</span></a
          >
          <a class="nav-link" href="about.html">Nosotros</a>
          <a class="nav-link active" href="contacto.html">Contacto</a>
          <a class="nav-link" href="precios.html">Precios</a>
        </div>
      </div>
    </nav>
    <!-- Jumbotron -->
    <div class="jumbotron d-flex">
      <h1 class="display-4">| Contacto | Hoteles del Sur</h1>
    </div>
    <!-- Primer Container -->
    <div class="container">
      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Contacto</li>
        </ol>
      </nav>
      <h4>Obtenga asistencia remota las 24 horas del día</h4>
      <br />
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nombre">Nombre</label>
            <input
              type="email"
              class="form-control"
              id="nombre"
              placeholder="Ingrese su nombre"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="apellido">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              placeholder="Ingrese su apellido"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Ingrese su dirección de email"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="domicilio">Domicilio</label>
            <input
              type="text"
              class="form-control"
              id="domicilio"
              placeholder="Calle y número de domicilio"
            />
          </div>
          <div class="form-group col-md-5">
            <label for="iudad">Ciudad</label>
            <input
              type="text"
              class="form-control"
              id="ciudad"
              placeholder="Ingrese su ciudad"
            />
          </div>
          <div class="form-group col-md-2">
            <label for="inputState">Provincia</label>
            <select id="inputState" class="form-control">
              <option selected>Buenos Aires</option>
              <option>Cordoba</option>
              <option>Santa Fe</option>
              <option>Mendoza</option>
              <option>Entre Ríos</option>
              <option>Formosa</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="comentarios">Comentarios</label>
          <textarea
            class="form-control"
            id="comentarios"
            rows="5"
            placeholder="Deje sus comentarios"
          ></textarea>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Deseo recibir el boletín de ofertas semanal
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    <footer>
      <div class="row">
        <div class="col-sm-4 d-flex flex-column align-items-start">
          <a href="https://www.facebook.com" target="_blank">Facebook</a>
          <a href="https://www.twitter.com" target="_blank">Twitter</a>
          <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </div>
        <div class="col-sm-4 d-flex flex-column align-items-center">
          <address>
            <span class="oi oi-home"></span> Sarmiento 567, Santa Fe, Argentina
            <br />
            <span class="oi oi-phone"></span> +54325755128 <br />
            <span class="oi oi-envelope-open"></span
            ><a href="mailto:hotelesdelsur@hotmail.com" target="_blank">
              Enviar correo</a
            >
          </address>
        </div>
        <div class="col-sm-4 d-flex flex-column align-items-end">
          <a href="tel:+5493425675">Llamar</a>
          <a href="#">Terminos y Condiciones</a>
          <a href="#">Quienes Somos</a>
        </div>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
